# ==================================
#  XINDICATE'S HYPRLAND (Modified by Normo!)
#  Clean + stable Hyprland setup
# ==================================

monitor=,preferred,auto,1

# --- Autostart ---
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = nm-applet --indicator
exec-once = waybar
exec = swaybg -i ~/Pictures/Wallpapers/bolivia.jpg
exec-once = nwg-dock-hyprland -d



# --- Environment ---
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = MOZ_ENABLE_WAYLAND,1

# --- Input ---
input {
    kb_layout = us
    kb_variant = colemak_dh,
    follow_mouse = 1
    sensitivity = 0
    accel_profile = flat
    touchpad {
        natural_scroll = yes
    }
}

# --- General look ---
general {
    gaps_in = 6
    gaps_out = 12
    border_size = 3
    col.inactive_border = rgba(e6e6fa1a)   # Lavender with high transparency
    col.active_border = rgba(bdcdf466)     # Lavender (40% opacity)
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 14

    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = true
    }

}

animations {
    enabled = yes
    animation = windows, 1, 6, default
    animation = border, 1, 6, default
    animation = fade, 1, 6, default
    animation = workspaces, 1, 6, default
}

# --- Dwindle ---
dwindle {
    pseudotile = yes
    preserve_split = yes
}

# --- Master ---
master {
    new_status = master
}

# --- Gestures ---
gestures {
    gesture = 4, horizontal, workspace
    workspace_swipe_distance = 700       # Minimum swipe distance (adjust as needed)
    workspace_swipe_cancel_ratio = 0      # Lower = less rollback, more responsive
    workspace_swipe_min_speed_to_force = 100 # Higher = faster swipe commits immediately
    workspace_swipe_invert = true        # Keep swipe direction intuitive
    workspace_swipe_create_new = true      # Automatically create new workspace if needed
    workspace_swipe_forever = true         # Loop through workspaces infinitely
}

# --- Keybinds ---
$mainMod = SUPER

bind = $mainMod, SPACE, exec, kitty
bind = $mainMod, Q, killactive
bind = $mainMod, F11, fullscreen
bind = $mainMod, F, exec, nautilus
bind = $mainMod, V, togglefloating
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo
bind = $mainMod, S, togglesplit

# Move/resize windows with mouse (SUPER + mouse)
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- Move focus (arrow keys) ---
bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d

# --- Move windows (SUPER + SHIFT + arrows) ---
bind = $mainMod SHIFT, left,  movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up,    movewindow, u
bind = $mainMod SHIFT, down,  movewindow, d

# --- Workspaces ---
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod CTRL, right, movetoworkspace, +1
bind = $mainMod CTRL, left, movetoworkspace, -1

# --- Screenshots (grim + slurp) ---
# Full screen -> save + clipboard
bind = , Print, exec, grim - | tee ~/Pictures/Screenshots/shot-$(date +'%Y-%m-%d_%H-%M-%S').png | wl-copy

# Area select -> save + clipboard
bind = SHIFT, Print, exec, slurp | grim -g - - | tee ~/Pictures/Screenshots/shot-$(date +'%Y-%m-%d_%H-%M-%S').png | wl-copy


# --- Volume ---
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# --- Brightness ---
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# --- Reload Hyprland ---
bind = $mainMod SHIFT, R, exec, hyprctl reload
